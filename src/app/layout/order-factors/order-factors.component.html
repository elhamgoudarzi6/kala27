<p-toast position="center"></p-toast>
<div class="container" dir="rtl" *ngIf="x">
  <div class="row mt-5 justify-content-center">
    <div class="col-sm-12 col-md-6 mt-5 align-items-center">
      <div class="row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="image mt-3">
            <a routerLink="/">
              <img src="../../../assets/images/logo.png" width="180px" class="d-block m-auto mb-5">
            </a>
          </div>
        </div>
        <div class="col-12 align-self-center">
          <div class="card mt-3">
            <div class="row justify-content-center">
              <div class="col col-md-6 align-self-center">
                <div class="checkmark text-center">
                  <i class="fa fa-check greenColor"></i>
                </div>
              </div>
              <div class="col-12 align-self-center">
                <h1 class="mt-4 greenColor"> پرداخت با موفقیت انجام شد</h1>
                <p class="mt-3">   بسیار خوشنودیم که 'فروشگاه کالا 27' را برای خرید خود، انتخاب کردید.</p>
                <br>


                <button class="btn btn-secondary d-block mx-auto mt-5" routerLink="/">بازگشت به پنل کاربری</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" dir="rtl" *ngIf="!x">
  <div class="row mt-5 justify-content-center">
    <div class="col-sm-12 col-md-6 mt-5 align-items-center">
      <div class="row justify-content-center">
        <div class="col-12 align-self-center">
          <div class="image mt-3">
            <a routerLink="/">
              <img src="../../../assets/images/logo.png" width="180px" class="d-block m-auto mb-5">
            </a>
          </div>
        </div>
        <div class="col-12 align-self-center">
          <div class="card mt-3">
            <div class="row justify-content-center">
              <div class="col col-md-6 align-self-center">
                <div class="checkmark text-center">
                  <i class="fa fa-times redColor"></i>
                </div>
              </div>
              <div class="col-12 align-self-center">
                <h1 class="mt-4 redColor"> پرداخت انجام نشد</h1>
                <p class="mt-3">   متاسفانه مشکلی رخ داده است. لطفا مجددا تلاش کنید.</p>

                <button class="btn btn-secondary d-block mx-auto mt-5" routerLink="/">بازگشت به پنل کاربری</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
